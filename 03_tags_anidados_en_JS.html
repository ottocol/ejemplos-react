<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
</head>
<body>
    <!-- un div vacÃ­o en el que colocaremos el componente -->
    <div id="miComponente"></div>
    <script>
    //Definimos la clase del componente
    var miComponente = React.createClass({
        render: function () {
            return React.createElement('div', null, [
                   React.createElement('h1', null, "Otro componente React"),
                   React.createElement('p', null, "Pero ahora formado por varias etiquetas")
            ])
        }
    })
    //mostramos el componente
    ReactDOM.render(
        React.createElement(miComponente),
        document.getElementById('miComponente')
    )
    </script>
</body>
</html>

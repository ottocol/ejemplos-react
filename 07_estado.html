<!--
    Ejemplo de componente básico con estado
-->
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
    <style>
        .tachado {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- un div vacío en el que colocaremos el componente -->
    <div id="miComponente"></div>
    <!-- al usar JSX necesitamos cambiar el tipo del script, ya que no es Javascript -->
    <script type="text/babel">
    //Definimos la clase del componente
    var MiBoton = React.createClass({
        getInitialState: function () {
          return {veces:0}
        },
        pulsado: function() {
            this.setState({veces: this.state.veces+1})
        },
        render: function () {
            return <div>
                     <input type="button" value={this.props.mensaje} onClick={this.pulsado}/>
                         Veces pulsado: {this.state.veces}
                   </div>
        }
    })
    //mostramos el componente
    ReactDOM.render(
        <MiBoton mensaje="¡Púlsame!"/>,
        document.getElementById('miComponente')
    )
    </script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="miComponente"></div>
    <script type="text/babel">
      //Ejemplo de lo que en React llaman "componentes controlados".
      // Se usa con campos de texto,select y similares
      //La idea es que vinculamos manualmente estado y contenido del campo, en las dos direcciones
      class MiComponente extends React.Component {
        constructor(props) {
          super(props)
          this.state = {texto:''}
        }
        handleClick(){
          alert("estado texto: " + this.state.texto)
        }
        handleChange(evento) {
          //con esto actualizamos el estado cuando cambia el texto de la vista (vista->estado)
          this.setState({texto:evento.target.value})
        }
        render() {
          // con "value=" vinculamos estado->vista
          return <div>
              <input type="text" placeholder="Escribe algo..." value={this.state.texto} onChange={this.handleChange.bind(this)}/>
              <button onClick={this.handleClick.bind(this)}>Ver valor</button>
          </div>
        }
      }
      ReactDOM.render(<MiComponente/>, document.getElementById('miComponente'))
    </script>
</body>
</html>

<!--
    Ejemplo de uso de JSX combinado con JS
-->
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>

</head>
<body>
    <!-- un div vacÃ­o en el que colocaremos el componente -->
    <div id="miComponente"></div>
    <!-- al usar JSX necesitamos cambiar el tipo del script, ya que no es Javascript -->
    <script type="text/babel">
    //Definimos la clase del componente
    var MiComponente = React.createClass({
        render: function () {
            var elementos = this.props.nombres.map(function (item, indice) {
                return <li key={indice}>{item}</li>
            })
            return <ul> {elementos} </ul>
        }
    })
    //mostramos el componente
    ReactDOM.render(
        <MiComponente nombres={['Cersei Lannister', 'Eddard Stark', 'Jon Nieve']}/>,
        document.getElementById('miComponente')
    )
    </script>
</body>
</html>

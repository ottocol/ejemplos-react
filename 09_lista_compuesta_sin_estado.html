<!--
    Ejemplo de uso de JSX combinado con JS
-->
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
    <style>
        .tachado {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- un div vacÃ­o en el que colocaremos el componente -->
    <div id="miComponente"></div>
    <!-- al usar JSX necesitamos cambiar el tipo del script, ya que no es Javascript -->
    <script type="text/babel">
    //Definimos la clase del componente
    var Item = React.createClass({
        render: function() {
            return <li>{this.props.nombre}</li>
        }
    })
    var Lista = React.createClass({
        render: function () {
            var elementos = this.props.nombres.map(function(dato, indice){
                return <Item id={indice} key={indice} nombre={dato}/>
            })
            return <ul> {elementos} </ul>
        }
    })

    //mostramos el componente
    ReactDOM.render(
        <Lista nombres={['Cersei Lannister', 'Eddard Stark', 'Jon Nieve']}/>,
        document.getElementById('miComponente')
    )
    </script>
</body>
</html>

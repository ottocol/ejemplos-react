<!--
    Ejemplo de cómo añadir propiedades a un componente React
    Las propiedades se definen simplemente dentro de un objeto JS,
    y a ellas se accede desde el componente con this.props
-->
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
</head>
<body>
    <!-- un div vacío en el que colocaremos el componente -->
    <div id="miComponente"></div>
    <script>
    //Definimos la clase del componente
    var miComponente = React.createClass({
        render: function () {
            //en el componente las propiedades son accesibles a través de "props"
            return React.createElement('h1', null, this.props.saludo + " soy tu segundo componente React")
        }
    })
    //mostramos el componente
    ReactDOM.render(
        React.createElement(miComponente, {saludo: 'Qué tal,'}),  //pasamos las propiedades del componente
        document.getElementById('miComponente')
    )
    </script>
</body>
</html>
